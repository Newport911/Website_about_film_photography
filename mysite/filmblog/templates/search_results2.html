<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if query %}
        <h2>Results for "{{ query }}"</h2>
        <ul>
            {% for post in results %}
                <li>{{ post.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No search query provided.</p>
    {% endif %}
</body>
</html>
